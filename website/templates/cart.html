<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for item in products %}
        <div class="items">        
            <h3 class="cart-name">
                {{item[0]}}  
            </h3>
            <h3 class="cart-price">
                {{item[1]}} 
            </h3>
            <h3 class="cart-size">
                {{item[3]}}
            </h3>
            <img src="{{ url_for('static', filename='images/' + item[2]) }}" width="160px">
        </div>
    {% endfor %}
</body>
</html>
